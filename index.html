<!-- Lisää tämä div login-containerin sisälle, juuri formin jälkeen -->
<p id="confirmation-message" style="color: green; margin-top: 20px; display: none;">
  Varmenne onnistui
</p>

<script>
  function goToPassword() {
    const emailInput = document.getElementById('email');
    const email = emailInput.value.trim();

    if (email === '') {
      alert('Syötä sähköpostiosoite');
      return;
    }

    // Näytetään salasana-vaihe
    document.getElementById('email-step').classList.add('hidden');
    document.getElementById('password-step').classList.remove('hidden');
    document.getElementById('step-text').textContent = 'Tervetuloa takaisin';
    document.getElementById('email-display').textContent = email;
  }

  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Tarkista, että salasana ei ole tyhjä
    if (password.trim() === '') {
      alert('Syötä salasana');
      return;
    }

    // Piilotetaan lomake ja näytetään varmistusviesti
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('confirmation-message').style.display = 'block';

    // Halutessasi voit myös tulostaa konsoliin tai lähettää tiedot palvelimelle
    console.log(`Kirjaudutaan sisään sähköpostilla: ${email} ja salasanalla: ${password}`);
  });
</script>
